{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
    
  
    <title>Areas</title>
  </head>
  <body class="blue lighten-5">
<h4> Seleccione el area que desee {{user.get_username}} </h4>
<h1>
</h1>
<h1>
</h1>
{% if areas %}
<div class="card-deck">
  <!-- Card -->
  {%for area in areas%}
  <div class="card mb-4">
      <!--Card content-->
      <div class="card-body elegant-color white-text rounded-bottom">
  
        <!--Title-->
        <h4 class="card-title">{{ area.nombreArea }}</h4>
        <hr class="hr-light">
        <!--Text-->
        <p class="card-text text-white">{{area.descripcionArea}}{{area.pk}}</p>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <a class="btn btn-primary" role="button" href="{%url 'cuestionario' pk=area.pk %}">Comenzar Cuestionario</a>
      </div>
  
</div>
    <!-- Card -->
  
{% endfor %}
{% else %}
<h1>No existen areas registradas</h1>
{% endif %}
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
