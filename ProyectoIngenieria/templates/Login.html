
{% load staticfiles %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design for Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
<div class="container">
<div class="row ml-auto">




    <div class=" col-md-6 offset-md-3 mt-5 text-center p-5  ">
      <form   method="post">

          <p class="h4 mb-4">Iniciar Sesion</p>
          {% csrf_token %}
          {% for field in form %}
          <div class="md-form">
            {{ field }}
           {{ field.error }}
          </div>
          {% endfor %}




          <button class="btn btn-primary" role="button" type="submit">Iniciar Sesion</button>
          <a class="btn btn-primary"  href="{%url 'admin:login'  %}">Admin</a>

      </form>
    </div>
</div>
    </div>

<script type="text/javascript" src={% static "js/jquery-3.4.1.min.js" %}></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src={% static "js/popper.min.js" %}></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src={% static "js/mdb.min.js" %}></script>
  <!-- Initializations -->
<script type="text/javascript">
    new WOW.init();
  </script>

  </body>
</html>
